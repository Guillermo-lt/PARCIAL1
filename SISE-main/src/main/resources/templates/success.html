<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Exitoso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0e1012, #1a1c1e);
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background-color: #1d2024;
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.6);
            animation: fadeIn 0.8s ease-in-out;
        }

        h1 {
            color: #ffffff; /* Blanco puro */
            margin-bottom: 1rem;
            font-weight: bold;
        }

        p {
            font-size: 1.2rem;
            color: #f1f1f1; /* Más claro que el texto estándar */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>¡Login Exitoso!</h1>
        <p>Te has logueado correctamente. ¡Bienvenido, admin!-- Guillermo Malca</p>
    </div>
</body>
</html>
