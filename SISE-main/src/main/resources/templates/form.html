<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Fondo principal */
        body {
            background: linear-gradient(135deg, #0e1012, #1a1c1e);
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Tarjeta */
        .card {
            background-color: #1d2024;
            border: none;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.6);
        }

        .card h1 {
            color: #5a7184; 
            font-weight: bold;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        /* Inputs */
        .form-control {
            background-color: #23272b;
            color: #ffffff;
            border: 1px solid #3a3f45;
            border-radius: 10px;
            padding: 0.8rem;
            transition: box-shadow 0.3s ease;
        }

        .form-control:focus {
            border-color: #5a7184;
            box-shadow: 0 0 5px #5a7184;
        }

        /* Botón */
        .btn-primary {
            background-color: #5a7184;
            border: none;
            border-radius: 10px;
            padding: 0.75rem;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #4a5d6e;
            transform: translateY(-2px);
        }

        
        .card {
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Iniciar Sesión</h1>
        <form action="/login" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
        </form>
    </div>

    <!-- Modal de error -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" style="background-color: #1d2024; color: #ffffff;">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">Error al Iniciar Sesión</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="background-color: #ffffff;"></button>
                </div>
                <div class="modal-body">
                    Usuario o contraseña incorrectos. Por favor, intenta de nuevo.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
       
        const error =  false; 
        if (error) {
            const errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
            errorModal.show();
        }
    </script>
</body>
</html>
